<!DOCTYPE html>
<html>
<head>
    <title>Super Amazon</title>
    <link rel="stylesheet" type="text/css" href="superamazonstyle.css"
</head>
<body>

<div class="login">
    <div class="login_logo">
        <img src="superamazonlogo.jpg">
    </div>
    <div class="login_container">
        <h1>Sign-in</h1>
        <form>
            <h5>E-mail(phone or mobile accounts)</h5>
            <input type="text" name="user-mail" class="inpt"
            <h5>Password</h5>
            <input type="password" name="password" class="inpt">
        </form>
        
        <button class="login_registerbutton">Create your SuperAmazon Account</button>
       
       
       
        <p>1996-2020, SuperAmazon.com,inc or its affiliates</p>

</body>
</html>
